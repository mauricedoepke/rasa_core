intents:
 - greet: {use_entities: false, include_entities: [name]}
 - default: {use_entities: true, exclude_entities : [unrelated_recognized_entity]}
 - goodbye: {use_entities: false}

entities:
 - name
 - unrelated_recognized_entity
 - other

templates:
  utter_greet:
    - hey there!
  utter_goodbye:
    - goodbye :(
  utter_default:
    - default message

actions:
  - utter_default
  - utter_greet
  - utter_goodbye
